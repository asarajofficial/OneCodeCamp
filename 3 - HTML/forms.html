<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <!-- Boiler Template: ! + TAB or ENTER  View + Word Wrap -->
    <h1>Creating Forms</h1>

    <form action="">

        <div>
            <!-- type of text -->
            <label for="fullname">Name:</label>
            <input 
                type="text" 
                name="fullname" 
                id="fullname" 
                placeholder="John Doe" 
                required
            />
        </div>

        <div>
            <label for="email">Email:</label>
            <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="johndoe@gmail.com" 
            required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="************" 
            required>
        </div>

        <div>
            <label for="age">Age:</label>
            <input
              type="number"
              name="age"
              id="age"
              placeholder="30"
              min="18"
              max="100"
            />
          </div>

          <label for="message">Message:</label>

            <div>
            <textarea 
            name="message" 
            id="message" 
            cols="40" 
            rows="10">
            </textarea>
            </div>

            <div>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                </select>
              </div>

              <div>
                <label for="public">Public</label>
                <input type="radio" name="status" id="public" value="public" />
                <label for="private">Private:</label>
                <input type="radio" name="status" id="private" value="private" />
              </div>

              <div>
                <input type="checkbox" name="action" id="action" value="action" />
                <label for="action">Action</label>
                <input type="checkbox" name="horror" id="horror" value="horror" />
                <label for="horror">Horror</label>
              </div>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>




    </form>


  </body>
</html>
